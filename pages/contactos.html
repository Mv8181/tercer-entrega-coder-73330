<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="https://www.instagram.com/" target="_blank">Critical</a>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulario de contacto -->
  <main class="container py-5">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form action="#" method="post" class="bg-light p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required
              placeholder="Deja tu mensaje aquí..."></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-white text-center py-3">
